<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NHL Quiz</title>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>

<header>
  <h1>NHL Quiz</h1>
</header>

<div class="container">

<section class="start-section">
  <button id="startQuizButton">Start Quiz</button>
</section>

<section class="quiz-section" style="display: none;">
  <div id="question-wrapper">
    <h2 id="question"></h2>
    <form id="choices"></form>
  </div>
  <div id="questionNumberDisplay"></div>
  <div id="scoreDisplay"></div>
  <h3 id="correctAnswerDisplay"></h3>
  <div id=images></div>
  </section>

<section class="result-section" style="display: none;">
  <h2 id=scoreHeader>Final Score</h2>
  <h3 class="final-score"></h3>
  <div id="result_message"></div>
  <button id="tryagain">Retry Quiz</button>
</section>

</div>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>  
<script src="app.js"></script>
  
</body>

</html>
